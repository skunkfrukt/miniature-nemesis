<!DOCTYPE html>
<html>
	<head>
		<title>O accursed level editor, version 0.0!</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
		<script src="editor.js"></script>
		<link rel="stylesheet" href="editor.css">
	</head>
	<body>
		<div class="logo"></div>
		<div id="topBar" class="guiDiv">
			<label>Stage ID:</label>
			<input type="text" id="stageID">
			<label>Ground colour:</label>
			<input type="color" id="stageBGColor">
			<div id="stageDimensions" class="optionalFormSection">
				<label>Dimensions:</label>
				<input type="text" id="stageWidth" value="640"> x 
				<input type="text" id="stageHeight" value="360" disabled>
			</div>
			<div id="stageDuration" class="optionalFormSection">
				<label>Duration</label>
				<input type="text" id="stageMinutes" value="0">
			</div>
			<select id="stageLengthType">
				<option value="px" selected>Pixels</option>
				<option value="min">Minutes</option>
			</select>
			<button id="updateStageLength">Update</button>
		</div>
		<div id="stageWrapper" class="guiDiv">
			<div id="stageFrame"></div>
			<div id="ruler"></div>
		</div>
		<div id="bottomBar" class="guiDiv">
			<button id="addHouse">+House</button>
			<button id="addRock">+Rock</button>
		</div>
		<div class="guiDiv">
			<textarea id="outputArea"></textarea>
		</div>
	</body>
</html>
